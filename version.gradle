// Version information
ext.versionMajor = 1
ext.versionMinor = 0
ext.versionPatch = 1

ext.generateVersionCode = {
    return 1000000 * ext.versionMajor + 1000 * ext.versionMinor + ext.versionPatch
}

ext.generateVersionName = {
    if (project.hasProperty('RELEASE_FLAG') && RELEASE_FLAG == "true") {
        return "${ext.versionMajor}.${ext.versionMinor}.${ext.versionPatch}"
    } else {
        return "${ext.versionMajor}.${ext.versionMinor}.${ext.versionPatch}-SNAPSHOT"
    }
}

task printVersionName {
    doLast {
        println generateVersionName()
    }
}

task printVersionCode {
    doLast {
        println generateVersionCode()
    }
}
